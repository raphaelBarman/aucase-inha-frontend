<div class="card">

    <div class="card-body">
        {% if parent_sections %}
        {% if parent_sections.1 %}
        <h4 class="card-title">{{ parent_sections.1.text }}</h5>
        {% endif %}
        {% if parent_sections.0 %}
        <h5 class="card-title">{{ parent_sections.0.text }}</h5>
        {% endif %}
        {% endif %}
        <div class="card-text" style="white-space: pre-wrap;">{{ object.text }}</div>
    </div>
</div>
