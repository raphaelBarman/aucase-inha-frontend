<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker3.min.css" integrity="sha256-mlKJFBS1jbZwwDrZD1ApO7YFS6MA1XDN37jZ9GDFC64=" crossorigin="anonymous" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <header>
            <div class="navbar navbar-dark bg-dark">
                <div class="d-flex justify-content-between navbar-brand">
                    <strong>Aucase</strong>
                </div>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row">
                 <nav class="col-md-3 sidebar">
                     <div class="sidebar-sticky">
                         <form>
                             <div class="form-group mb-3">
                             <label for="objectsearch">Texte des objets</label>
                                 <div class="input-group">
                                     <input id="objectsearch" class="form-control" type="search" placeholder="Search object text">
                                     <div class="input-group-append input-group-addon">
                                         <span class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></span>
                                     </div>
                                 </div>
                         </div>
                         <div class="form-group mb-3">
                             <label for="objectsearch">Texte des sections</label>
                                 <div class="input-group">
                                     <input id="sectionsearch" class="form-control" type="text" placeholder="Search section text">
                                     <div class="input-group-append input-group-addon">
                                         <span class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></span>
                                     </div>
                                 </div>
                         </div>
                         <div class="form-group mb-3">
                             <label for="datetimepicker1">Date de d√©but</label>
                                 <div class="input-group date" data-provide="datepicker" id="datetimepicker1">
                                     <input type="text" class="form-control">
                                     <div class="input-group-append input-group-addon">
                                         <span class="input-group-text"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                                     </div>
                                 </div>
                         </div>
                         <div class="form-group mb-3">
                             <label for="datetimepicker1">Date de fin</label>
                                 <div class="input-group date" data-provide="datepicker" id="datetimepicker2">
                                     <input type="text" class="form-control">
                                     <div class="input-group-append input-group-addon">
                                         <span class="input-group-text"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                                     </div>
                                 </div>
                         </div>
                         <div class="form-group mb-3">
                             <label for="expertsdropdown">Expert</label>
                                 <select id="expertsdropdown" class="form-control" multiple data-live-search="true" data-live-search-normalize="true" data-selected-text-format="count > 2" multiple data-actions-box="true" data-width="100%">
                                 </select>
                         </div>
                         <div class="form-group mb-3">
                             <label for="commissairesdropdown">Commissaire-priseur</label>
                             <select id="commissairesdropdown" class="form-control" multiple data-live-search="true" data-live-search-normalize="true" data-selected-text-format="count > 2" multiple data-actions-box="true" data-width="100%">
                             </select>
                         </div>
                         </form>
                     </div>
                 </nav>
                 <div class="col">
                     <div id="resultcontainer" name="resultcontainer" class="mt-3">
                     </div>
                 </div>
            </div>
        </div>
        <script
			      src="https://code.jquery.com/jquery-3.3.1.min.js"
			      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			      crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js" integrity="sha256-tW5LzEC7QjhG0CiAvxlseMTs2qJS7u3DRPauDjFJ3zo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/locales/bootstrap-datepicker.fr.min.js" integrity="sha256-IRibTuqtDv2uUUN/0iTrhnrvvygNczxRRAbPgCbs+LE=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/bootstrap-select.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/i18n/defaults-fr_FR.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/aucase.js') }}"></script>
    </body>
</html>
